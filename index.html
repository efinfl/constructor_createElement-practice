<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="formWidget">
          <label for="name"></label>
          <input type="text" id="name" value="YOUR NAME" />
        </div>
        <div class="formWidget">
          <label for="kind"></label>
          <input type="text" id="kind" value="KIND OF BIKE" />
        </div>
        <div class="formWidget">
          <label for="size"></label>
          <input type="text" id="size" value="BIKE SIZE" />
        </div>
        <div class="formWidget">
          <label for="color"></label>
          <input type="text" id="color" value="BIKE COLOR" />
        </div>

        <h1 value="submit" id="clickMe">What Kind of Bike Do You Ride?</h1>
      </form>
      <div class="line"></div>
      <div class="answerContainer"></div>
    </div>

    <script src="constructors.js"></script>
  </body>
</html>
